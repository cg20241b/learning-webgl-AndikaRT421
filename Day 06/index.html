<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube with Three.js</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create the geometry for the cube
        const geometry = new THREE.BufferGeometry();

        // Define the vertices for a cube
        const vertices = new Float32Array([
            // Front face (z = 0)
            1,  1,  0,    // Top right
           -1,  1,  0,    // Top left
           -1, -1,  0,    // Bottom left
            1, -1,  0,    // Bottom right

            // Back face (z = d, letâ€™s assume d = 1)
            1,  1,  1,    // Top right
           -1,  1,  1,    // Top left
           -1, -1,  1,    // Bottom left
            1, -1,  1,    // Bottom right
        ]);

        // Define how the vertices should form faces (triangles) for the cube
        const indices = [
            // Front face
            0, 1, 2,
            2, 3, 0,

            // Back face
            4, 5, 6,
            6, 7, 4,

            // Top face
            0, 4, 5,
            5, 1, 0,

            // Bottom face
            2, 6, 7,
            7, 3, 2,

            // Left face
            1, 5, 6,
            6, 2, 1,

            // Right face
            0, 3, 7,
            7, 4, 0
        ];

        geometry.setIndex(indices);
        geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));

        // Create a material and mesh
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Move the camera back so we can see the cube
        camera.position.z = 5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the cube for some interaction
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
